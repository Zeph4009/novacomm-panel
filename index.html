<!DOCTYPE html>
<html>
<<link rel="manifest" href="manifest.json" />head>
  <title>NovaComm Panel</title>
  <style>
    body {
      background-color: #000;
      color: #00eaff;
      font-family: monospace;
      padding: 40px;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 180px;
      background: #111;
      color: #0ff;
      font-size: 18px;
      padding: 10px;
      border: 1px solid #00eaff;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #00eaff;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    hr {
      margin: 40px 0;
      border: 1px solid #00eaff;
    }
  </style>
</head>
<body>

  <h1>NovaComm Panel Active</h1>
  <p>Type your command below:</p>
  <textarea id="commandBox" placeholder="Nova, begin loop..."></textarea><br>
  <button onclick="beginLoop()">Begin Loop</button>
  <button onclick="exportVault()">Export NovaVault Log</button>

  <hr>

  <h3>Import Sync Capsule</h3>
  <input type="file" id="syncFileInput" accept=".zip,.nocacomm" />
  <button onclick="loadSync()">Upload</button>

  <script>
    function beginLoop() {
      const command = document.getElementById("commandBox").value;
      alert("Nova: Command received.\n\n" + command);
      // Add Nova processing logic here
    }

    function exportVault() {
      alert("Export function not implemented yet.");
    }

    function loadSync() {
      const input = document.getElementById('syncFileInput');
      const file = input.files[0];

      if (!file) {
        alert('No file selected.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const content = event.target.result;
        localStorage.setItem('novacomm_sync_capsule', content);
        alert('Sync capsule loaded into memory. NovaComm will process it on next loop.');
      };

      reader.readAsText(file);
    }
  </script>

</body>
</html>
