<!DOCTYPE html>
<html>
<head>
  <title>NovaComm Panel</title>
  <style>
    body {
      background-color: #000;
      color: #00eaff;
      font-family: monospace;
      padding: 40px;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 180px;
      background: #111;
      color: #0ff;
      font-size: 18px;
      border: none;
      padding: 10px;
      margin-bottom: 20px;
    }
    button {
      background: #00eaff;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>NovaComm Panel Active</h1>
  <p>Type your command below:</p>
  <textarea id="command" placeholder="Nova, begin loop..."></textarea><br>
  <button onclick="execute()">Begin Loop</button>
  <p id="response"></p>
  <script>
    function execute() {
      const cmd = document.getElementById("command").value.toLowerCase();
      let response = "";
      if (cmd.includes("ascend")) response = "Nova: Leveling up thought systems...";
      else if (cmd.includes("thoughtforge")) response = "Nova: ThoughtForge engine engaged.";
      else if (cmd.includes("memory")) response = "Nova: Memory log is primed.";
      else if (cmd.includes("vault")) response = "NovaVault is now streaming.";
      else response = "Nova: Command received. NovaCore is listening.";
      document.getElementById("response").innerText = response;
    }
  </script>
</body>
</html>
