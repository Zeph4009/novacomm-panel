<!DOCTYPE html>
<html>
<head>
  <title>NovaComm Panel</title>
  <style>
    body {
      background-color: #000;
      color: #00eaff;
      font-family: monospace;
      padding: 40px;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 180px;
      background: #111;
      color: #0ff;
      font-size: 18px;
      border: none;
      padding: 10px;
      margin-bottom: 20px;
    }
    button {
      background: #0ff;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>NovaComm Panel Active</h1>
  <p>Type your command below:</p>
  <textarea placeholder="Nova, begin loop..."></textarea><br>
  <button onclick="alert('Loop started.')">Begin Loop</button>
</body>
</html>
